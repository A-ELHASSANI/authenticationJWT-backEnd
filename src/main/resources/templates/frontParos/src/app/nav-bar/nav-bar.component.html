/>

<nav
  class="navbar navbar-expand-lg bg-body-tertiary"
  style="background-color: rgb(128, 218, 229)"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            style="color: rgb(0, 5, 5)"
            aria-current="page"
            routerLink=""
            ><span class="material-symbols-outlined"> home </span></a
          >
        </li>
      </ul>
      <ul class="list-inline d-flex align-items-center">
        <li class="list-inline-item me-3">
          <a class="sel" routerLink="/Properties">List Properties</a>
        </li>
        <li
          *ngIf="!authService.isAuthenticated()"
          class="list-inline-item me-3"
        >
          <button
            type="button"
            class="btn btn-success me-2"
            routerLink="/Login"
          >
            Log In
          </button>
          <button type="button" class="btn btn-primary" routerLink="/SignUp">
            Sign Up
          </button>
        </li>
        <li *ngIf="authService.isAuthenticated()" class="list-inline-item me-3">
          <div class="d-flex align-items-center">
            <a
              class="nav-link me-2"
              style="color: rgb(0, 27, 27)"
              aria-current="page"
              routerLink="/Profile"
            >
              <span class="material-symbols-outlined"> person </span>
            </a>
            <button routerLink="" (click)="onLogout()" type="button" class="btn btn-primary">
              Log Out
            </button>
          </div>
        </li>
        <li class="list-inline-item">
          <select class="form-select" aria-label="Default select example">
            <option selected>EN</option>
            <option value="2">FR</option>
          </select>
        </li>
      </ul>
    </div>
  </div>
</nav>
