<!-- src/app/profile/profile.component.html -->
<div class="profile-container container mt-5">
  <h2 class="text-center mb-4">User Profile</h2>
  <div class="card p-4 shadow-sm">
    <form *ngIf="!isEditing">
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username:</label>
        <p class="form-control-plaintext">{{ user.username }}</p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email:</label>
        <p class="form-control-plaintext">{{ user.email }}</p>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label fw-bold">First Name:</label>
        <p class="form-control-plaintext">{{ user.firstName }}</p>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label fw-bold">Last Name:</label>
        <p class="form-control-plaintext">{{ user.lastName }}</p>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary mt-3" (click)="toggleEdit()">Edit Profile</button>
      </div>
    </form>

    <form *ngIf="isEditing">
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label fw-bold">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label fw-bold">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success mt-3 me-2" (click)="saveChanges()">Save Changes</button>
        <button type="button" class="btn btn-secondary mt-3" (click)="toggleEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
