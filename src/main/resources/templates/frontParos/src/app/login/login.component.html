<head>
  <meta charset="utf-8" />
  <title>Form</title>
  <link href="login.component.css" type="text/css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
  <div class="container">
    <br />
    <form [formGroup]="myForm" method="post" autocomplete="on">
      <div class="box">
        <label for="email" class="fl fontLabel"> Email : </label>
        <div class="fl iconBox">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="fr">
          <input
            formControlName="EmailB"
            type="email"
            name="email"
            placeholder="Email"
            class="textBox"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              myForm.controls.EmailB.touched &&
              myForm.controls.EmailB.hasError('required')
            "
          >
            this input is required
          </div>
          <div
            class="alert alert-danger"
            *ngIf="myForm.controls.EmailB.hasError('email')"
          >
            Must Be an Email
          </div>
        </div>
        <div class="clr"></div>
      </div>
      <br />

      <div class="box">
        <label for="password" class="fl fontLabel"> Password </label>
        <div class="fl iconBox">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="fr">
          <input
            formControlName="Pass"
            type="Password"
            name="password"
            placeholder="Password"
            class="textBox"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              myForm.controls.Pass.touched &&
              myForm.controls.Pass.hasError('required')
            "
          >
            this input is required
          </div>
          <div
            class="alert alert-danger"
            *ngIf="myForm.controls.Pass.hasError('minlength')"
          >
            Must Be 8 characters long
          </div>
        </div>
        <div class="clr"></div>
      </div>

      <br />

      <div class="box" style="background: #2d3e3f">
        <button
          (click)="onLogin()"
          type="submit"
          [disabled]="myForm.invalid"
          name="Submit"
          class="submit"
        >
          SUBMIT
        </button>
      </div>

      <br />
      <br />
      <br />

      <div *ngIf="loginError" class="alert alert-danger">
        Invalid email or password.
      </div>

      <div>
        <p class="mb-0">
          S Don't have an account?
          <a href="/SignUp" class="text-white-50 fw-bold">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</body>
